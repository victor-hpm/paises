<table class="table table-hover">
  <thead>
    <tr>
      <th>Bandera</th>
      <th>Escudo</th>
      <th>Nombre</th>
      <th>Población</th>
      <th>Continente</th>
      <th>Ubicación</th>
      <th>Ver mas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paisesFromPadreToHijo; index as i">
      <td>
        <img [src]="pais.flags.png" class="small-flag" />
      </td>
      <td>
        <img [src]="pais.coatOfArms.png" class="small-coat" />
      </td>
      <td>{{ pais.name.common }}, {{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>{{ pais.continents }}</td>
      <td><a target = "_blank" [href]="pais.maps.googleMaps">Ver mapa</a></td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]" r>ver...</a>
      </td>
    </tr>
  </tbody>
</table>
