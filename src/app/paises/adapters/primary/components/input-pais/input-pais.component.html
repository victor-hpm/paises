<form [formGroup]="buscarForm" novalidate>
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        formControlName="buscar"
        class="form-control"
        [placeholder]="placeholder"
        />
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-primary w-100"
        (click)="buscarInHijo()"
        [disabled]="buscarForm.invalid"
        >Buscar</button>
    </div>
  </div>
</form>
